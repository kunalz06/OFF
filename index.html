<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-lines"></div>

    <div id="login-screen" class="app-container">
        <div class="card">
            <h2>OFF</h2>
            <p>Enter your username to go off-grid.</p>
            <input type="text" id="username-input" placeholder="Your Username">
            <button id="join-btn">Join</button>
        </div>
    </div>

    <div id="main-app" class="app-container hidden">
        <aside id="sidebar">
            <div class="sidebar-header">
                <nav class="tab-nav">
                    <button class="tab-link active" data-tab="chats">Chats</button>
                    <button class="tab-link" data-tab="status">Status</button>
                    <button class="tab-link" data-tab="calls">Calls</button>
                    <button class="tab-link" data-tab="profile">Profile</button>
                </nav>
            </div>
            <div id="contact-list"></div>
        </aside>

        <main id="main-content">
            <div id="chats-tab" class="tab-content active">
                <div id="welcome-screen">
                    <h2>Select a chat to begin</h2>
                    <p>Or, add a new contact in your profile.</p>
                </div>
                <div id="chat-window" class="hidden">
                    <div id="chat-header"></div>
                    <div id="messages"></div>
                    <div class="input-area">
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>

            <div id="status-tab" class="tab-content hidden">
                <h3>Recent Statuses</h3>
                <div class="status-upload-area">
                    <label for="status-image-input" class="file-input-label">Upload Image</label>
                    <input type="file" id="status-image-input" accept="image/*">
                </div>
                <div id="statuses-feed"></div>
            </div>

            <div id="calls-tab" class="tab-content hidden">
                 <div id="calls-welcome-screen">
                    <h2>Your Friends</h2>
                    <p>Select a friend from the list on the left to start a call.</p>
                </div>
            </div>

            <div id="profile-tab" class="tab-content hidden">
                <div class="profile-header">
                    <h2 id="profile-username"></h2>
                </div>
                <div class="profile-section">
                    <h3>Add Contact</h3>
                    <div class="add-contact-form">
                        <input type="text" id="add-username-input" placeholder="Enter username to add">
                        <button id="send-request-btn">Send Request</button>
                    </div>
                </div>
                <div class="profile-section">
                    <h3>Friend Requests</h3>
                    <div id="friend-requests-list">
                        <p>No new requests.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="call-modal" class="hidden">
        <div class="call-info">
            <h3 id="call-status"></h3>
        </div>
        <div class="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        <div class="call-controls">
            <button id="toggle-audio-btn">üé§</button>
            <button id="toggle-video-btn">üìπ</button>
            <button id="screen-share-btn">üñ•Ô∏è</button>
            <button id="end-call-btn">End Call</button>
        </div>
    </div>
    
    <div id="incoming-call-toast" class="hidden">
        <p><strong id="caller-username"></strong> is calling...</p>
        <button id="accept-call-btn">Accept</button>
        <button id="reject-call-btn">Reject</button>
    </div>

    <div id="status-viewer" class="hidden">
        <button id="close-viewer-btn">&times;</button>
        <img id="viewer-image" src="" alt="Status full view">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
